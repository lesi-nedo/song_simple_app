server.port=7000
spring.main.banner-mode=off
spring.thymeleaf.cache=false
security.basic.enabled=false
spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.suffix=.ftlh
spring.application.name="Test"
spring.sql.init.mode=always
spring.sql.init.platform=h2
spring.datasource.url=jdbc:h2:file:./data/app_data;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false
spring.jpa.hibernate.ddl-auto=none
logging.level.org.hibernate.SQL=DEBUG
spring.jackson.default-property-inclusion=non_null
web.cors.allowed-origins=http://localhost:4200
web.cors.allowed-methods=GET, POST, PUT, DELETE
web.cors.max-age=3600
web.cors.allowed-headers= "*"
web.cors.exposed-headers="*"
